<script type="text/javascript" src="/assets/js/headroom.js">
		var head = document.querySelector(".masthead");
		// construct an instance of Headroom, passing the element
		var headroom = new Headroom(head, {
		  "offset": 205,
		  "tolerance": 5,
		  "classes": {
		    "initial": "animated",
		    "pinned": "flipInX",
		    "unpinned": "flipOutX"
		  }
		});
		headroom.init();
</script>
